<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="scoreboard">
        <div class="player">
            <p>Player 1: <span id="score-1"></span></p>
        </div>
        <div class="player">
            <p>Player 2: <span id="score-2"></span></p>
        </div>
    </div>
    <div class="gameboard">
        <div class="grid-container">
            <div id="s00"></div>
            <div id="s01"></div>
            <div id="s02"></div>
            <div id="s10"></div>
            <div id="s11"></div>
            <div id="s12"></div>
            <div id="s20"></div>
            <div id="s21"></div>
            <div id="s22"></div>
        </div>
    </div>
    <p class="user-msg"></p>
    <button id="reset">RESET</button>
</body>
</html>
